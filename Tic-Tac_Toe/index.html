<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="images/icons8-tic-tac-toe-64.png" />
    <link rel="stylesheet" href="main.css" />
    <script defer src="my.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="images/icons8-tic-tac-toe-64.png"
            alt="Logo"
            width="45"
            height="45"
            class="d-inline-block align-text-center"
          />
          Tic-Tac-Toe
        </a>
      </div>
    </nav>
    <section>
      <h1 id="heading" class="text-center">Welcome to my game</h1>
      <div class="game-container">
        <div class="container-text-center">
          <div class="row row-cols-3">
            <div class="col bt-0 bl-0"><span class="boxText"></span></div>
            <div class="col bt-0"><span class="boxText"></span></div>
            <div class="col br-0 bt-0"><span class="boxText"></span></div>
            <div class="col bl-0"><span class="boxText"></span></div>
            <div class="col"><span class="boxText"></span></div>
            <div class="col br-0"><span class="boxText"></span></div>
            <div class="col bl-0 bb-0"><span class="boxText"></span></div>
            <div class="col bb-0"><span class="boxText"></span></div>
            <div class="col bb-0 br-0"><span class="boxText"></span></div>
          </div>
        </div>

        <div class="game-info text-center">
          <img id="win" src="images/win.gif" alt="" />
          <span class="info">Turn for : </span>
          <button id="reset">Reset</button>
        </div>
      </div>
    </section>
    <p id="sign">
      Made by
      <a href="https://github.com/Mehak-Mattoo" target="blank">
        <span>Mehak Mattoo &#9829; </span>
      </a>
    </p>
  </body>
</html>
