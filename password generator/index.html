<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
    <script defer src="my.js"></script>
  </head>
  <body>
    <div class="main-container">
      <h2>Password generator</h2>
      <p id="info">
        This password generator generates random passwords every time.
      </p>

      <p id="include">Include:</p>
      <button id="upper">Uppercase letters</button>
      <button id="lower">Lowercase letters</button>
      <button id="numbers">Numbers</button>
      <button id="symbol">Symbols</button>
    </div>
  </body>
</html>
